<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Website</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style1.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<!-- HEADER -->
<header class="navbar">
    <div class="logo">Foodie</div>
    <nav>
        <a href="https://www.zomato.com/">Home</a>
        <a href="https://www.zomato.com/bangalore/bangalore-restaurant-bannerghatta-road-bangalore/menu">Menu</a>
        <a href="https://www.zomato.com/offer/oQeAEd">Offers</a>
        <a href="https://www.zomato.com/contact">Contact</a>
    </nav>
</header>

<!-- HERO SECTION -->
<section class="hero">
    <div class="hero-text">
        <h1>Delicious Food, Delivered Fast</h1>
        <p>Order your favorite meals anytime, anywhere.</p>
        <button>Order Now</button>
    </div>
    <div class="hero-image">
        <img src="https://t3.ftcdn.net/jpg/01/54/14/86/360_F_154148685_yvijeC6L2SFpvqFJ5H1lunPg40FzCAf1.jpg" alt="Food">
    </div>
</section>

<!-- CATEGORIES -->
<section class="categories">
    <h2>Popular Categories</h2>
    <div class="category-container">
        <div class="category-card">Pizza <img src="https://b.zmtcdn.com/data/pictures/0/19447490/aa97ad61123b9cc1cf512296d9877f8b.jpg" alt="Pizza"></div>
        <div class="category-card">Burger <img src="https://b.zmtcdn.com/data/pictures/6/18237356/66d0d0efc78a8b4ab19f085d8222f2d4_o2_featured_v2.jpg" alt="Burger"></div>
        <div class="category-card">Biryani <img src="https://b.zmtcdn.com/data/pictures/1/19150891/09e7e40ef2591f14cf7649dfe2a4fddf_o2_featured_v2.jpg" alt="Biryani"></div>
        <div class="category-card">Dessert <img src="https://img.freepik.com/free-photo/delicious-dessert-table_23-2151901942.jpg?semt=ais_hybrid&w=740&q=80" alt="Dessert"></div>
    </div>
</section>

<!-- FOOD ITEMS -->
<section class="food">
    <h2>Popular Dishes</h2>
    <div class="food-container">
        <div class="food-card">
            <img src="https://wallpapers.com/images/hd/tandoori-chicken-with-wasabi-1kku3uzwr5hyzh0q.jpg" alt="Tandoori chicken">
            <h3>Tandoori chicken</h3>
            <p>₹250</p>
            <button>Add to Cart</button>
        </div>
        <div class="food-card">
            <img src="https://b.zmtcdn.com/data/dish_photos/acf/feb7fa2a52fd5e1a4352b983e74c2acf.jpeg" alt="Chilli Chicken">
            <h3>Chilli chicken</h3>
            <p>₹150</p>
            <button>Add to Cart</button>
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer>
    <p>© 2026 Foodie. All rights reserved.</p>
</footer>

</body>
</html>
